name: Java CI com Testcontainers RabbitMQ

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  gitleaks:
    name: üîê Gitleaks - Secrets Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-test:
    needs: gitleaks
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load .env da pasta config
        uses: ./.github/actions/setup-dotenv
        with:
          path: ".env.example"

       # --------------- SETUP JAVA + MAVEN ---------------
      - name: Setup Java + Maven
        uses: ./.github/actions/setup-java-maven
        with:
          java-version: 17

      - name: Rodar testes (incluindo Testcontainers)
        shell: bash
        run: ./mvnw -B clean verify

      # --------------- UPLOAD RELAT√ìRIO JACOCO ---------------
      - name: Upload Jacoco Coverage
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/  

       # --------------- UPLOAD RELAT√ìRIOS DE TESTE ---------------
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports/
            target/failsafe-reports/